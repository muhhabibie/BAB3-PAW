<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="login-container">
        <div class="login-image-container">
            <h3>Empowers <br> Your Skills</h3>
            <img src="images/player.png" alt="Player Image" class="login-player-image">
        </div>

        <div class="login-form-container">
            <div class="login-title-container">
                <div class="logo-container-Login">
                    <img src="images/Logo.png" alt="Logo" class="login-logo">
                    <h2 class="welcome-text"><span class="red-text">Welcome</span> Back</h2>
                </div>
                <h1 class="login">Login</h1>
            </div>

            <form class="login-form">
                <div class="input-login">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="input-login">
                
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <p class="signup-text">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
            

            <div class="login-or-divider">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>

            <div class="login-social-buttons">
                <button class="login-google-btn">
                    <img src="images/Google.png" alt="Google"> Sign up with Google
                </button>
                <button class="login-facebook-btn">
                    <img src="images/Facebook.png" alt="Google"> Sign up with Facebook
                  
                </button>
            </div>
        </div>
    </div>
</body>
</html>
